<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mémorial</title>
	<link rel="stylesheet" href="styles.css">

	<!-- Import GSAP et ScrollTrigger depuis le CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/ScrollTrigger.min.js"></script>
</head>

<body>

	<!-- Mention élégante à votre père -->
	<div class="tribute-banner">
		<p>À la douce mémoire de mon père, décédé le 27 octobre 2024</p>
	</div>

	<!-- Note pour autoriser la musique -->
	<div class="music-note">
		<p>Pour une expérience complète, veuillez activer la musique dans votre navigateur.</p>
	</div>

	<div class="landing-view">
		<div class="wrapper">
			<div class="content">
				<section class="section hero"></section>
				<div class="gradient-sections">
					<section class="section gradient-purple"></section>
					<section class="section gradient-blue"></section>
				</div>
			</div>
			<div class="image-container">
				<img src="bye.webp" alt="Au revoir" class="bye">
				<div class="light-overlay"></div>
				<img src="fenetre.png" alt="fenetre" class="fenetre">
			</div>
			<audio id="audioPlayer" src="Sarah_McLachlan-In_the_arms_of_an_angel.mp3" preload="auto"></audio>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
